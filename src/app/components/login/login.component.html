<div style="margin-top: 100px;" class="container">
    <div class="col-md-6  mx-auto">
        <form [formGroup]="login" >

            <h1 class="text-primary text-center py-5">Login</h1>
            <div *ngIf="notLogin" class="alert alert-danger" role="alert">
                <strong>Username ou Password inncorecte</strong>
            </div>
            <div class="form-group py-2">
                <label for="username">Username</label>
                <input required formControlName="username" type="text" name="username" id="" class="form-control">
                <small *ngIf="username.invalid" style="color: red;">* required</small>
                <div *ngIf="username.invalid"></div>
            </div>
            <div class="form-group py-2">
                <label for="password">Password</label>
                <input (ngModelChange)="User.password" formControlName="password" type="text" name="password" id="" class="form-control">
                <small *ngIf="password.invalid" style="color: red;">* required</small>
            </div>
            <div class="form-group pt-2">
                <button (click)="doSignin()" [disabled]="!login.valid" class="btn btn-primary" type="button">Login</button>
            </div>
            
        </form>
        
    </div>
</div>
